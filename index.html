<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
 
    <title>BMI Calculator</title>

    <script src="./js/script.js" defer type="module"></script>
</head>
<body>

    <div class="alert-error">
        Type only numbers!
    </div>
    
    <div class="container">
        <main class="card">
            <form>
                <h1 class="Title">BMI Calculator</h1>
                <div class="input-wrapper">
                    <label for="weight">Weight (kg)</label>
                    <input  
                        id="weight" 
                        type="text"
                        placeholder="60" />
                </div>

                <div class="input-wrapper">
                    <label for="height">Height (cm)</label>
                    <input
                        id="height"
                        type="text"
                        placeholder="165" />
                </div>

                <button type="submit">
                    Calculate BMI
                    <img src="./assets/arrow.svg" alt="Seta apontando para direita"> 
                </button>
            </form>
        </main>
    </div>

    <div class="modal-wrapper">
        <div class="modal card">

            <img src="./assets/bmi__WHO.jpg" alt="BMI Classification">

            <h2 class="title">
                <button class="close">
                    <img src="./assets/close.svg" alt="Close pop-up button">
                </button>

                <span>Your BMI is X</span>

            </h2>
        </div>
    </div>
   
</body>
</html>
